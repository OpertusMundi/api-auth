quarkus.devservices.enabled = false

quarkus.datasource.db-kind = postgresql
quarkus.datasource.username =
quarkus.datasource.password =
quarkus.datasource.reactive.url = vertx-reactive:postgresql://localhost:5432/opertusmundi-tests
quarkus.datasource.reactive.postgresql.ssl-mode = disable

quarkus.hibernate-orm.database.generation = drop-and-create
quarkus.hibernate-orm.database.generation.create-schemas = true
quarkus.hibernate-orm.database.generation.halt-on-error = true
quarkus.hibernate-orm.log.sql = false
